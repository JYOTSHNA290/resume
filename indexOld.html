<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,intial-scale=1.0">

    <title>Flexbox</title>
    <style>
    .Flex{
      display:flex;
      flex-direction:column;
      justify-content:center;
      flex-wrap:wrap;
    }
    .flex>div
    {
      background-color:seagreen;
      margin:3%;
      padding:6%;
      font-size:100px
    }
    </style>
  </head>
  <body bgcolor="white">
    <div class=flex>
      <div>J</div>
      <div>Y</div>
      <div>O</div>


  </body>
</html>
